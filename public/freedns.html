<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FreeDNS Domain Extractor</title>
</head>

<body>
  <div class="nav">
    <a href="/">
      Filter Checker
    </a>
    <a href="./freedns.html">
      FreeDNS Domain Extractor
    </a>
  </div>
  <div class="desc">
    <h1>FreeDNS Domain Extractor</h1>
    <p>Extracts only domains from text. Select all text in FreeDNS, and paste it here!</p>
  </div>
  <textarea id="inputText" rows="10" placeholder="Paste your text here..."></textarea>
  <br>
  <button id="extractButton">Extract Domains</button>
  <div id="outputText"></div>

  <script>
    document.getElementById('extractButton').addEventListener('click', function () {
      const inputText = document.getElementById('inputText').value;
      const domainRegex = /([a-zA-Z0-9-]+\.[a-zA-Z]{2,})/g;
      const extractedDomains = inputText.match(domainRegex);
      const uniqueDomains = [...new Set(extractedDomains)];

      document.getElementById('outputText').innerHTML = uniqueDomains ? uniqueDomains.join('<br>') : 'No domains found.';
    });
  </script>
</body>

</html>
